<!DOCTYPE html>
<html>
<head>
  <style>
    .link-box, .email-box {
      border: 1px solid #999;
      padding: 15px;
      margin: 20px;
      font-family: Arial, sans-serif;
    }

    .link-box a {
      margin-right: 10px;
    }

    .email-box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<div class="link-box">
  <p>Click any of the following links</p>
  <a href="https://www.example.com" target="_blank">Opens in New</a> |
  <a href="https://www.example.com" target="_self">Opens in Self</a> |
  <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
  <a href="https://www.example.com" target="_top">Opens in Body</a>
</div>

<div class="email-box">
  <h3>Link to an Email Address</h3>
  <p>To create a link that opens in the user's email program (to let them send a new email), use mailto: inside the attribute:</p>
  <a href="mailto:someone@example.com">Send email</a>
</div>

</body>
</html>
