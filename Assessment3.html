<!DOCTYPE html>
<html>
<head>
  <style>
    .list-box {
      border: 1px solid #ccc;
      padding: 10px;
      width: fit-content;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div class="list-box">
  <p>Lists can be nested (list inside list):</p>
  <ul>
    <li>Coffee</li>
    <li>Tea
      <ul>
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
    </li>
    <li>Milk</li>
  </ul>
</div>

</body>
</html>
